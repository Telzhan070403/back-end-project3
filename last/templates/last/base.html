<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

{% load static %}
    <link rel="stylesheet" href="{% static 'last/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'last/css/main.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 {% block title %}
{% endblock %}
</head>
 <body>
    <div  class="css" style=" display:flex;">
        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
              <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-5 fw-semibold">Қазақстан</span>
            </a>
            <ul class="list-unstyled ps-0">
              <li class="mb-1">
                 <a href="/"><button class="btn btn-toggle align-items-center rounded collapsed" >
                  Home
                </button></a>
              </li>

              </li>

                 <li class="mb-1">
                 <a href="/send"><button class="btn btn-toggle align-items-center rounded collapsed" >
                   Send message
                </button></a>
              </li>

                <li class="mb-1">
                 <a href="/Kazakhstan"><button class="btn btn-toggle align-items-center rounded collapsed" >
                   Wonderful Kazakhstan
                </button></a>
              </li>
                <li class="border-top my-3"></li>
              <li class="mb-1">
                      {% if request.user.is_authenticated %}
                     <a href="/"><button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                     {{ user.username }}
                        </button></a>
                    <a href="{% url 'logout' %}"><button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                     logout
                        </button></a>
                   {% else %}
                   <a href="{% url 'login' %}"><button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                   login
                        </button></a>
                    <a href="{% url 'register' %}"><button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                     Sign-Up
                        </button></a>
                  {% endif %}
              </li>
            </ul>

          </div>
                <div >
                       {% block  content %}

            {% endblock %}
         </div>

    </div>

</body>
</html>
